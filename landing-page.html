<html>
  <head>
    <title>Landing Page</title>
    
    <link rel="stylesheet" href="css/template-style.css" />
    <link rel="stylesheet" href="css/landing-main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="icon" type="image/x-icon" href="image/lens.png">
  </head>
  <body>
    <div class="header"></div>
    <input type="checkbox" id="openMenu" style="display: none" />
    <label for="openMenu" class="toggler">
      <div class="spinner sp-top"></div>
      <div class="spinner sp-middle"></div>
      <div class="spinner sp-bottom"></div>
    </label>
    <span class="profile">
      <a id="login" href="#">LOG IN</a>
      <a id="signin" href="#">SIGN IN</a>
      
    </span>
    <div id="toggleMenu">
      <ul class="menu">
        <li>
          <div class="toggle-profile">
            <img src="image/lens.png" style="height: 80px; width: 180px" />
          </div>
        </li>
        <li>
            <a href="#"><button class="btn"><i class="fa fa-home"></i> Home</button></a>
        </li>
        <li>
          <a href="#"><button class="btn"><i class="fa fa-folder"></i> Gallery</a>
        </li>
        <li>
          <a href="#"><button class="btn"><i class='fab fa-blogger-b'></i> Blog</button></a>
        </li>
         <li>
          <a href="#"><button ><i class="fa fa-info"></i> About Us</button></a>
        </li>
        <li>
          <a href="#" class="logout"><button><i class="fa fa-sign-out"></i> logout</button></a>
        </li>
      </ul>
    </div>
    
    
     <div class="svg">
             <img src="image/nn.svg" alt="team process banner">
         </div>
    <div id="main">
      <div class="container">
        <div class="row custom-section d-flex align-items-center">
          <div
            class="col-md-4 col-lg-4 col-12 col-sm-12 landing-text">
             <h2 class="header-land">Being behind the lens</h2>
             <h5 style="font-family: cursive" >“A great photograph is one that fully expresses what one feels, <br>in the deepest sense, about what is being photographed.”</h5>
             <p style="font-family: sans-serif">-  ANSEL ADAMS</p>
             <a href="#">ENTER THE GALLERY</a>
         </div>   
        </div>
        </div>
      </div>
  </body>
</html>
